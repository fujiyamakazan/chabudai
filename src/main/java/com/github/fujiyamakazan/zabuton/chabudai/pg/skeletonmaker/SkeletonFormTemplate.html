<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org" lang="ja">
<head>
	<wicket:head>
	</wicket:head>
</head>
<body>
	<!-- start -->
	<h2>component_name</h2>
	<form wicket:id="component_name">
		<div wicket:id="feedback">フィードバックメッセージ</div>
		<div>component_nameの子コンポーネント</div>
		<div>
			<input type="submit" wicket:id="input" value="入力" />
			<input type="submit" wicket:id="commit" value="確定" />
			<input type="submit" wicket:id="edit" value="変更" />
			<input type="submit" wicket:id="reset" value="リセット" />
			<input type="submit" wicket:id="clear" value="クリア" />
		</div>
	</form>
	<!-- end -->
</body>
</html>
